<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">

    <title>Cadastro | NBA Stats</title>
</head>
<body>
    <main>
        <aside>
            <div class="label-account">
                <p>Conta</p>
            </div>
            <form>

                <div class="title">
                    <h2>Crie sua conta</h2>
                </div>
                
                <div class="inputs">
                    <div class="input-control">
                        <i class="ph ph-at"></i>
                        <input type="email" id="email" name="email" placeholder="Seu E-mail" required>
                    </div>
                    
                    <div class="input-control">
                        <i class="ph ph-user-circle"></i>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                    </div>
                    
                    <div class="input-control">
                        <i class="ph ph-key"></i>
                        <input type="password" id="senha" value name="senha" placeholder="Sua senha" required>
                    </div>
                    
                    <div class="input-control">
                        <i class="ph ph-key"></i>
                        <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
                    </div>
    
                </div>

                <div class="text">
                    <p>Ao se registrar, você aceita nossos <a href="#termosdeuso">termos de uso</a> e a nossa <a href="#politicapriv">política de privacidade</a>.</p>
                </div>
                
                <div class="submit-control">
                    <input type="submit" value="CADASTRAR">
                </div>
            </form>
        </aside>
        <section>
            <div>
                <div class="header">
                    <i class="ph ph-basketball"></i>
                    <h2>NBA Stats</h2>
                </div>

                <div class="text-header">
                    <p>Entre para nossa comunidade e encontre seu jogador favorito, acompanhe seus status e seja um<br><a href="#Nbamember">NBA Member</a> </p>
                </div>

                <div class="align-redirect">
                    <div class="redirect-login">
                        <i class="ph ph-arrow-u-down-left"></i>
                        <a href="./Login/index.html">Voltar para login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
